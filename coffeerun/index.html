<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
      <script src="scripts/slider-handler.js" charset="utf-8"></script>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">"Coffee Order"</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="short">
                        Short
                      </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="tall">
                        Tall
                      </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="grande">
                        Grande
                      </label>
                    </div>

                    <!-- Bronze challenge: Super size it -->
                    <div class="radio">
                        <label>
                          <input type="radio" name="size" value="Coffee-zilla" id="Coffe-zilla">
                          Coffee-zilla
                        </label>
                    </div>


                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                          <option value="">None</option>
                          <option value="caramel">Caramel</option>
                          <option value="almond">Almond</option>
                          <option value="mocha">Mocha</option>
                        </select>
                    </div>

                    <!-- Silver Challenge: Showing the value of the slider Changes -->
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <span id="range">30</span>
                        <input name="strength" id="strengthLevel" type="range" value="30" oninput="slider(this.value)">


                    <!-- Gold Challenge: Adding Achievement -->
                    <div class="form-group">
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" onsubmit="return validateForm();">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>

                        <script>
                            var strength, shot, selectedshot;
                            strength = document.getElementById("strengthLevel").value;
                            shot = document.getElementById("flavorShot");
                            selectedshot = shot.options[shot.selectedIndex].value;

                            function validateForm() {
                                if (document.getElementById("Coffee-zilla").checked && strength > 70 && selectedshot != "") {
                                    //get modal
                                }
                            }
                        </script>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Achievement Unlocked</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>We see that you love to drink your coffee strong!</p>
                                        <p>Would you like to use your Achievement?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalForm">Yes</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>

                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
